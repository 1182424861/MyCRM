<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <link href="../css/style2.css" rel="stylesheet" type="text/css" />
    <script src="../js/jquery-3.6.0.js" type="text/javascript" charset="utf-8"></script>
    <script src='../js/dateTime.js'type='text/javascript'></script>
</head>
<body>
<table class="tableEdit">
        <thead>
            <tr>
                <td colspan="4">编辑客户来往记录</td>
            </tr>
        </thead>
        <tr>
            <th>交往时间：</th>
            <td>
            	<input type="text" name="atvId" id="atvId" style="display:none;" th:value="${activity.atvId}"/>
            	<input type="text" name="atvCustNo" id="atvCustNo" style="display:none;" th:value="${activity.atvCustNo}"/>
                <input type="date" name="atvDate" id="dateTime" th:value="${activity.atvDate}"/>
            </td>
            <th>交往地点：</th>
            <td>
                <input type="text" name="atvPlace" id="atvPlace" th:value="${activity.atvPlace}"/>
            </td>
        </tr>
        <tr>
            <th>概要：</th>
            <td><input type="text" name="atvTitle" id="atvTitle" th:value="${activity.atvTitle}"/></td>
            <th>备注：</th>
            <td><input type="text" /></td>
        </tr>
        <tr>
            <th>详细描述：</th>
            <td colspan="3"><textarea name="atvDesc" id="atvDesc">[[${activity.atvDesc}]]</textarea></td>
        </tr>
        <tfoot>
            <tr>
                <td colspan="4">
                    <input type="button" id="queding" value="确定" />&nbsp;&nbsp;
                    <input type="button" id="guanbi" value="关闭" onclick="location.href='findAtvByNo?custNo='+$('#atvCustNo').val()"/>
                </td>
            </tr>
        </tfoot>
    </table>
    <script type="text/javascript">
    	$("#queding").click(function(){
    		$.ajax({
	  	    	url:"updateAtv",
	  	    	tyle:"GET",
	  	    	data:{
	  	    			atvId:$("#atvId").val(),
	  	    			atvDate:$("#dateTime").val(),
						atvPlace:$("#atvPlace").val(),
	  	    		 	atvTitle:$("#atvTitle").val(),
	  	    		 	atvDesc:$("#atvDesc").val()
	  	    		 },
		  		success:function(msg){
		  			if(msg>0){ 
	  	    			alert("编辑成功！");
	  	    			location.href="findAtvByNo?custNo="+$('#atvCustNo').val();
	  	    		}else{
	  	    			alert("编辑失败！");
	  	    			location.href="findAtvById?atvId="+$("#atvId").val();
	  	    		}
			    }
			})	
    	})
    </script>
</body>
</html>
