<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <link href="../css/style2.css" rel="stylesheet" type="text/css" />
    <script src="../js/jquery-3.6.0.js" type="text/javascript" charset="utf-8"></script>
    
</head>
<body>
    <table class="tableEdit">
        <thead>
            <tr>
                <td colspan="4">暂缓流失</td>
            </tr>
        </thead>
        <tr>
            <th>客户编号：</th>
            <td>
            	<input type="text" style="display:none;" name="lstId" id="lstId" th:value="${lost.lstId}"/>
                <input type="text" style="width:90px; border:none;" readonly="readonly" name="lstCustNo" id="lstCustNo" th:value="${lost.lstCustNo}"/>
            </td>
            <th>客户姓名：</th>
            <td>
            	<input type="text" style="width:90px; border:none;" readonly="readonly" name="lstCustName" id="lstCustName" th:value="${lost.lstCustName}"/>
            </td>
        </tr>
        <tr>
            <th>客户经理：</th>
            <td>
            	<input type="text" style="display:none;" name="lstCustManagerId" id="lstCustManagerId" th:value="${lost.lstCustManagerId}"/>
            	<input type="text" style="width:90px; border:none;" readonly="readonly" name="lstCustManagerName" id="lstCustManagerName" th:value="${lost.lstCustManagerName}"/>
            </td>
            <th>最后下单时间：</th>
            <td>
            	<input type="text" style="width:100px; border:none;" readonly="readonly" name="lstLastOrderDate" id="lstLastOrderDate" th:value="${#dates.format(lost.lstLastOrderDate,'yyyy年MM月dd日')}"/>
            </td>
        </tr>
        <tr>
            <th>暂缓措施：</th>
            <td colspan="3">
               	<pre>[[${lost.lstDelay}]]</pre>
            </td>
        </tr>
        <tr>
            <th>追加暂缓措施：</th>
            <td colspan="3"><textarea id="lstDelay"></textarea></td>
        </tr>
        <tfoot>
            <tr>
                <td colspan="4">
                    <input type="button" id="queding" value="确定" />&nbsp;&nbsp;
                    <input type="button" value="返回" onclick="location.href='cstLostPage'" />
                </td>
            </tr>
        </tfoot>
    </table>
    <script type="text/javascript">
    	$("#queding").click(function(){
    		$.ajax({
	  	    	url:"updateDelay",
	  	    	tyle:"GET",
	  	    	data:{
	  	    			lstId:$("#lstId").val(),
	  	    		 	lstDelay:$("#lstDelay").val()
	  	    		 },
		  		success:function(msg){
		  			if(msg>0){ 
	  	    			alert("编辑成功！");
	  	    			location.href="cstLostPage";
	  	    		}else{
	  	    			alert("编辑失败！");
	  	    			location.href="cstLostPage";
	  	    		}
			    }
			})	
    	})
    </script>
</body>
</html>
