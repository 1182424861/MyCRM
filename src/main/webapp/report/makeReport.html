<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link href="../css/style2.css" rel="stylesheet" type="text/css" />
    <link href="../css/style1.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="desDiv">
        <span>客户构成分析</span><br />
        根据客户的相关信息显示
    </div>
    <form action="findCountNumA" method="get">
    <table class="tableEdit">
        <tr>
            <th>
                报表方式：
            </th>
            <td>
                <select name="level">
                    <option value=1 selected="selected">按客户等级</option>
                    <option value=2>按信用度</option>
                    <option value=3>按满意度</option>
                </select>
            </td>
        </tr>
        <tfoot>
            <tr>
                <td colspan="2">
                    <input type="submit" value="查询" />
                </td>
            </tr>
        </tfoot>
    </table>
    </form>
    <table class="dataTable">
        <tr>
            <th>序号</th>
            <th>等级</th>
            <th>客户数量</th>
        </tr>
        <tr th:each="count:${list}">
            <td>[[${count.i}]]</td>
            <td th:if="${count.grade} eq 1">战略合作伙伴</td>
            <td th:if="${count.grade} eq 2">合作伙伴</td>
            <td th:if="${count.grade} eq 3">大客户</td>
            <td th:if="${count.grade} eq 4">普通客户</td>
            <td th:if="${count.grade} eq 60">☆</td>
            <td th:if="${count.grade} eq 70">☆☆</td>
            <td th:if="${count.grade} eq 80">☆☆☆</td>
            <td th:if="${count.grade} eq 90">☆☆☆☆</td>
            <td th:if="${count.grade} eq 100">☆☆☆☆☆</td>
            <td th:if="${count.grade} eq 6">☆</td>
            <td th:if="${count.grade} eq 7">☆☆</td>
            <td th:if="${count.grade} eq 8">☆☆☆</td>
            <td th:if="${count.grade} eq 9">☆☆☆☆</td>
            <td th:if="${count.grade} eq 10">☆☆☆☆☆</td>
            <td>[[${count.count}]]</td>
        </tr>
    </table>
</body>
</html>
