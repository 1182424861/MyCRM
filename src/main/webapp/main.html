	//获取时间
	function showTime() {
		var t = new Date();//获取当前时间
		var year = t.getFullYear();//获取当前时间的年份
		var month = t.getMonth();//获取当前时间的月份
		var day = t.getDate();//获取当前时间的日
		var week = t.getDay();//获取当前时间的星期
		var arr = new Array("星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六");//将字符串放入数组，通过当前时间的星期(为数字)得到星期几
		var hour = t.getHours();//获取当前时间的小时数
		var minute = t.getMinutes();//获取当前时间的分钟数
		var second = t.getSeconds();//获取当前时间的秒数
		var Time = year + "/" + month + "/" + day + " " + arr[week] + " "
				+ hour + ((minute < 10) ? ":0" : ":") + minute
				+ ((second < 10) ? ":0" : ":") + second
				+ ((hour > 12) ? ".pm" : ".am");
		document.getElementById("time").innerHTML = Time;
	}
	//每秒钟刷新一下时间
	setInterval("showTime()", 1000);
</script>
