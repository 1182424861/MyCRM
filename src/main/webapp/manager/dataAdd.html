<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="../css/style2.css" rel="stylesheet" type="text/css" />
    <script src="../js/jquery-3.6.0.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <table class="tableEdit">
        <thead>
            <tr>
                <td colspan="4">新建数据字典条目</td>
            </tr>
        </thead>
        <tr>
            <th>类别：</th>
            <td>
                <select name="dictType" id="dictType">
                    <option selected="selected" value="客户等级">客户等级</option>
                    <option value="服务类型">服务类型</option>
                </select>
            </td>
            <th>条目：</th>
            <td>
                <input type="text" name="dictItem" id="dictItem" />
            </td>
        </tr>
        <tr>
            <th>值：</th>
            <td><input type="text" name="dictValue" id="dictValue"/></td>
            <th>是否编辑：</th>
            <td>
				<input  type="radio" id="dictIsEditable" value='1' checked="checked" name="dictIsEditable" />是&nbsp;&nbsp;
            	<input  type="radio" id="dictIsEditable" value='0' name="dictIsEditable" />否&nbsp;&nbsp;
            </td>
        </tr>
        <tfoot>
            <tr>
                <td colspan="4">
                    <input type="button" id="queding" value="确定" />&nbsp;&nbsp;
                    <input type="button" value="返回" onclick="location.href='/MyCRM/dict/findDict'"/>
                </td>
            </tr>
        </tfoot>
    </table>
    <script type="text/javascript">
    	$("#queding").click(function(){
    		$.ajax({
	  	    	url:"/MyCRM/dict/insertDict",
	  	    	tyle:"GET",
	  	    	data:{
	  	    		dictType:$("#dictType").val(),
	  	    		dictItem:$("#dictItem").val(),
	  	    		dictValue:$("#dictValue").val(),
	  	    		dictIsEditable:$("input[name='dictIsEditable']:checked").val()
	  	    	},
	  	    	success:function(msg){
	  	    		if(msg>0){ 	
	  	    			alert("新建成功！");
	  	    			location.href="/MyCRM/dict/findDict";
	  	    		}else{
	  	    			alert("新建失败！");
	  	    			location.href="manager/dataAdd";
	  	    		}
	  	    	}
			})
    	}) 
    </script>
</body>
</html>
