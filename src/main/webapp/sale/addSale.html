<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="../css/style2.css" rel="stylesheet" type="text/css" />
    <script src="../js/jquery-3.6.0.js" type="text/javascript" charset="utf-8"></script>
    <script src='../js/dateTime.js'type='text/javascript'></script>
</head>
<body>
    <form action="addSalChance" method="post">
	<table class="tableEdit">
        <thead>
            <tr>
                <td colspan="4">销售机会分配</td>
            </tr>
        </thead>
        <tr>
            <th>客户名称：</th>
            <td>
                <input type="text" style="width:90px;" name="chcCustName" id="chcCustName" value="" />
            </td>
            <th>机会来源</th>
            <td>
				<input type="text" style="width:180px;" name="chcSource" id="chcSource" value="" />
			</td>
        </tr>
        <tr>
            <th>成功几率：</th>
            <td>
				百分之<input type="text" style="width:50px;" name="chcRate" id="chcRate" value="" />
            </td>
            <th></th>
            <td></td>
        </tr>
        <tr>
            <th>联系人：</th>
            <td>
				<input type="text" style="width:90px;" name="chcLinkman" id="" value="" />
			</td>
            <th>联系电话：</th>
            <td>
				<input type="text" style="width:180px;" name="chcTel" id="" value="" />
			</td>
        </tr>
        <tr>
            <th>概要：</th>
            <td colspan="3">
				<input type="text" style="width:305px;" name="chcTitle" id="" value="" />
			</td>
        </tr>
        <tr style="height:100px">
            <th>机会描述：</th>
            <td colspan="3" style="vertical-align:top">
				<textarea name="chcDesc" rows="7" cols="100"></textarea>
			</td>
        </tr>
        <tr>
            <th>创建人：</th>
            <td>
				[[${session.user.UserName}]]
			</td>
            <th>创建时间：</th>
            <td>
				<input type="date" id="dateTime" name="chcCreateDate" value=""/>
			</td>
        </tr>
        <tfoot>
            <tr>
                <td colspan="4">
                    <input type="submit" value="确定并返回" style="margin:auto 160px;" />&nbsp;&nbsp;
                    <input type="submit" onclick="location.href=''" value="确定并继续" style="margin:auto 90px;" />&nbsp;&nbsp;
                    <input type="button" onclick="location.href='chancePage'" value="返回" style="margin:auto 160px;"/>
                </td>
            </tr>
        </tfoot>
    </table>
    </form>
</body>
</html>
